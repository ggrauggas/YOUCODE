services:
  mongo:
    image: mongo:7.0
    container_name: mongo
    volumes:
      - mongo_data:/data/db
      - ./database/init.js:/docker-entrypoint-initdb.d/init.js:ro
    ports:
      - "27017:27017"

  backend:
    build: ../backend
    container_name: youcode-backend
    ports:
      - "8080:80"
    depends_on:
      - mongo

  frontend:
    build: ../frontend
    container_name: youcode-frontend
    ports:
      - "4200:80"
    depends_on:
      - backend

volumes:
  mongo_data:
